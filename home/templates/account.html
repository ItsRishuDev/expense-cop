{% extends 'base.html' %}
{% block title %}
My Account
{% endblock title %}
{% block body %}
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5 shadow mb-5 bg-white rounded">
                    <div class="card text-center">
                        <div class="card-header bg-info text-white">
                            Welcome.. {{request.user.first_name}}
                        </div>
                        <div class="card-body">
                            <div class="row">
                                {% for data in detail %}
                                <div class="col-lg-6 border-end">
                                    <h6 class="text-success">Current Income <br> &#8377; {{data.income}}</h6>
                                </div>
                                <div class="col-lg-6 border-start">
                                    <h6 class="text-info">Current Balance <br> &#8377; {{data.current_balance}}</h6>
                                </div>
                            </div>
                            <br>
                            <h5 class="card-title text-primary">Update Account</h5><hr>
                            <form method="POST" action="/updateaccount">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="inputIncome" class="form-label">Change Income</label>
                                    <input type="number" name="income" value = "{{data.income}}" class="form-control" id="inputIncome" placeholder="Enter Your Income" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="inputBalance" class="form-label">Change Current Balance</label>
                                    <input type="number" name="balance"  value = "{{data.current_balance}}" class="form-control" id="inputBalance" placeholder="Current Balance" required>
                                  </div>
                                  <br>
                                  <div>
                                    <button type="submit" class="btn btn-primary">Update Account</button>
                                  </div>
                            </form>
                            {% endfor %}
                        </div>
                        <div class="card-footer text-muted">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
